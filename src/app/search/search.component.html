<div class="container">
    <div class="row">
        <div class="col-12">
            <a routerLink="/home" class="btn btn-default">&#10094; Retour</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-4 py-2"
            *ngFor="let product of data$ | async | paginate: { itemsPerPage: 9, currentPage: page }">
            <div class="card" style="height: 100%;">
                <a routerLink="/product/{{product.id}}" class="card-block text-decoration-none text-dark">
                    <img class="card-img-top" src="{{product.thumbnail}}" alt="Card image cap"
                        style="object-fit: cover;height: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">{{product.title}}</h5>
                        <p class="card-text text-truncate">{{product.description}}</p>
                        <p class="card-text">{{product.price}} â‚¬</p>
                        <p class="card-text">{{product.brand}}</p>
                    </div>
                </a>
                <div class="card-footer" style="height: 58px;border-top: none;background-color: white;">
                    <button (click)="addProductInCart(product)"
                        class="btn btn-outline-light position-absolute bottom-0 end-0">
                        <svg width="40px" height="40px" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <title>Ajouter au panier !</title>
                            <path d="M37.67,44H10.33a4,4,0,0,1-3.93-3.27L2,17H46L41.61,40.73A4,4,0,0,1,37.67,44Z"
                                fill="#93d8b6" />
                            <path
                                d="M40.44,17.42a1.85,1.85,0,0,1-1.46-.7L28.32,3.27a1.86,1.86,0,0,1,0-2.41A1.87,1.87,0,0,1,31.17,1L41.84,14.42A1.81,1.81,0,0,1,40.44,17.42Z"
                                fill="#c8c8c8" />
                            <path
                                d="M7.37,17.43a1.81,1.81,0,0,1-1.38-3L17,1A1.94,1.94,0,0,1,19.37.49a1.79,1.79,0,0,1,.54,2.72L8.81,16.75A1.86,1.86,0,0,1,7.37,17.43Z"
                                fill="#c8c8c8" />
                            <path
                                d="M45.23,14.28H2.77A2.75,2.75,0,0,0,0,17v1.81a2.75,2.75,0,0,0,2.77,2.72H45.23A2.75,2.75,0,0,0,48,18.81V17A2.75,2.75,0,0,0,45.23,14.28Z"
                                fill="#94ac82" />
                            <rect y="14" width="48" height="10" rx="2" ry="2" fill="#4dbe86" />
                            <path d="M16,37a2,2,0,0,1-2-2V29a2,2,0,0,1,4,0v6A2,2,0,0,1,16,37Z" fill="#4dbe86" />
                            <path d="M24,37a2,2,0,0,1-2-2V29a2,2,0,0,1,4,0v6A2,2,0,0,1,24,37Z" fill="#4dbe86" />
                            <path d="M32,37a2,2,0,0,1-2-2V29a2,2,0,0,1,4,0v6A2,2,0,0,1,32,37Z" fill="#4dbe86" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
</div>
